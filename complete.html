<html><head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&;display=swap" rel="stylesheet">
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/addons/datatables.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<script src="./js/addons/datatables.min.js"></script>
	
	<style>
	.tableFixHead {
		overflow-y: auto;
		/* make the table scrollable if height is more than 200 px  */
		height: 200px;
		/* gives an initial height of 200px to the table */
	}
	
	.tableFixHead thead th {
		position: sticky;
		/* make the table heads sticky */
		top: 0px;
		/* table head will be placed from the top of the table and sticks to it */
	}
	
	table {
		border-collapse: collapse;
		/* make the table borders collapse to each other */
		width: 100%;
	}
	
	.table-scroll tbody {
		position: absolute;
		overflow-y: scroll;
	
	}
	
	.my-custom-scrollbar {
		position: relative;
		height: 420px;
		overflow: auto;
	}
	
	.table-wrapper-scroll-y {
		display: block;
	}
	
	.header {
		overflow: hidden;
		padding: 20px 0px;
		background-color: #f9f9f9;
	}
	
	.header img {
		float: right;
		width: 100px;
		height: 100px;
		/* background: #555; */
		mix-blend-mode: multiply;
	}
	
	.header h1 {
		/* position: relative;
			top: 18px;
			left: 100px; */
		font-size: 25px;
		/* text-align:center; */
	}
	
	* {
		box-sizing: border-box;
		/* padding:10px; */
	}
	
	.row {
		display: flex;
	}
	
	
	.container {
		padding: 0;
	}
	h2 {
		text-align: center; /* This will center the header text */
		}

	.cantfix {
		text-align: center; /* This will center the text inside the cantfix div */
		margin-top: 10px; /* Adds space between the h2 header and the div */
		}
	
	
	/* Create two equal columns that sits next to each other */
	.column {
		flex: 50%;
		padding-left: 0px;
	
	}
	
	.table-striped>tbody>tr:nth-child(2n+1)>td,
	.table-striped>tbody>tr:nth-child(2n+1)>th {
		background-color: rgb(254, 255, 255)
	}
	
	.btn-xl {
		padding: 10px 20px;
		margin: 2px;
		font-size: 20px;
		border: 1px solid white;
		/* border-radius: 10px; */
		width: 100%;
		background-color: rgb(38, 133, 189);
		/* background-color:rgb(218, 34, 41) */
	}
	
	th {
		white-space: nowrap;
	
	}
	
	.btn-inv {
		border: none;
		background-color: inherit;
		cursor: pointer;
		display: inline-block;
	}
	
	#footer {
		position: fixed;
		bottom: 20px;
		width: 100%;
	}
	
	input.invalid {
		background-color: #ffdddd;
	}
	
	/* #loader {
		position: absolute;
		left: 50%;
		top: 50%;
		z-index: 1;
		width: 120px;
		height: 120px;
		margin: -76px 0 0 -76px;
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		-webkit-animation: spin 2s linear infinite;
		animation: spin 2s linear infinite;
	} */
	
	@-webkit-keyframes spin {
		0% {
			-webkit-transform: rotate(0deg);
		}
	
		100% {
			-webkit-transform: rotate(360deg);
		}
	}
	
	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
	
		100% {
			transform: rotate(360deg);
		}
		
	}
	</style>
	</head>
	<form>
		<div class="header">
			<img id="logo" src="https://secure.gravatar.com/avatar/41cae4c9356d62f40dc65a11584e0e9f?s=384"  title="original" style="width:150px;height:auto;padding-right:40px;" alt="logo">
				<h1 style="color:rgb(38, 133, 189);padding-left: 40px;">Welcome, {{entityinfo}}</h1>
				<h1 style="font-size: medium;padding-left: 40px;">for support please contact:{{supemail}}</h1>
		</div>
		  
		<div class="toggle">
			<button type="button" style="padding-bottom: 10px;padding-left: 40px;padding-top: 30px;" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark" onclick="nextPrev(-1)"><i class="fa fa-arrow-left" aria-hidden="true" style="font-size: 25px;"></i>  Back</button>
			<div class="row">
				<h2 style="padding-left: 40px;padding-top: 35px;font-size: 20px;">Payment Complete!</h1>
				<div style="padding-left: 350px;padding-top: 35px" id="cantfix" class="column">Thank you, we've received your payment.<br><br> You can <a href="{{pdfurl}}">download</a> your receipt or go <a href="linktosuilelet + {{suitelettoken}}">back your invoicese</a> </div>
				
				<div class="column" style="padding-top: 0px;padding-right: 125px;padding-left: 350px;">
					<div class="card" style="width: 100%;">
						<div class="card-body">
						  <h5 id="ototal" class="card-title" style="font-size: xx-large;">0</h5>
						  <h6 class="card-subtitle mb-2 text-muted" style="font-size: larger;">Total</h6>
						  <p>
							<a class="btn btn-primary btn-xl" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" style="font-size: 1em;background-color:#f9f9f9;color:rgb(38, 133, 189)"><i class="fa fa-arrow-down" aria-hidden="true"></i>
								Order Details</a>
							</p>
						</div>
					  </div>
					<div class="row">
					<div class="col">
						<div class="collapse multi-collapse" id="multiCollapseExample1">
						<div class="card card-body">
							<div class="table-wrapper-scroll-y my-custom-scrollbar">
								<table id="summary">
									<thead>
										<tr>
											<th scope="col">Invoice</th>
											<th scope="col">Amount</th>
										</tr>
										</thead>
								</table>
							</div>
							
						</div>
						</div>
					</div>
	
					</div>
			</div>
			</div>
			
	
		</div>
	</form>
	</html>
